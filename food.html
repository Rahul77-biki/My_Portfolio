<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ff5722;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .menu-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .menu-item h3 {
      margin: 0.5rem 0;
    }
    .menu-item p {
      margin: 0.4rem 0;
      font-weight: bold;
      color: #ff5722;
    }
    .menu-item button {
      margin-top: auto;
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .menu-item button:hover {
      background-color: #e64a19;
    }
    #cart {
      margin-top: 2rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    #cart h2 {
      margin-top: 0;
      color: #ff5722;
    }
    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    .cart-items li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
    }
    #checkout-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      float: right;
    }
    #checkout-btn:hover {
      background-color: #388e3c;
    }
    @media(max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }
      .menu-item {
        width: 100%;
      }
      #checkout-btn {
        float: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Food Delivery App</header>
  <div class="container">
    <section class="menu" id="menu">
      <!-- Menu items will be injected here -->
    </section>
    <section id="cart">
      <h2>Your Cart</h2>
      <ul class="cart-items" id="cart-items">
        <li>Cart is empty</li>
      </ul>
      <div class="total" id="total">$0.00</div>
      <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </section>
  </div>

  <script>
    const menuItems = [
      { id: 1, name: "Margherita Pizza", price: 8.99, img: "image/margherita.jpeg" },
      { id: 2, name: "Cheeseburger", price: 7.49, img: "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=400&q=80" },
      { id: 3, name: "Caesar Salad", price: 6.25, img: "image/caesar.jpeg" },
      { id: 4, name: "Spaghetti Bolognese", price: 9.50, img: "image/bolognese.jpeg" },
      { id: 5, name: "Sushi Platter", price: 12.99, img: "image/sushi.jpeg" },
      { id: 6, name: "Gelato", price: 9.99, img: "image/gelato.jpeg" }
    ];

    const menuEl = document.getElementById('menu');
    const cartItemsEl = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');
    let cart = [];

    function renderMenu() {
      menuEl.innerHTML = "";
      menuItems.forEach(item => {
        const itemEl = document.createElement('div');
        itemEl.className = "menu-item";
        itemEl.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>$${item.price.toFixed(2)}</p>
          <button onclick="addToCart(${item.id})">Add to Cart</button>
        `;
        menuEl.appendChild(itemEl);
      });
    }

    function addToCart(id) {
      const item = menuItems.find(i => i.id === id);
      if (!item) return;

      const cartItem = cart.find(i => i.id === id);
      if (cartItem) {
        cartItem.qty++;
      } else {
        cart.push({ ...item, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      cartItemsEl.innerHTML = "";
      if (cart.length === 0) {
        cartItemsEl.innerHTML = "<li>Cart is empty</li>";
        totalEl.textContent = "$0.00";
        return;
      }
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} (x${item.qty})`;
        const priceEl = document.createElement('span');
        const itemTotal = item.price * item.qty;
        priceEl.textContent = `$${itemTotal.toFixed(2)}`;
        li.appendChild(priceEl);
        cartItemsEl.appendChild(li);
        total += itemTotal;
      });
      totalEl.textContent = `$${total.toFixed(2)}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your order! Total: " + totalEl.textContent);
      cart = [];
      renderCart();
    }

    renderMenu();
    renderCart();
  </script>
</body>
</html>
