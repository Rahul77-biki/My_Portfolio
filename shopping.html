           /* Dropdown */
        .dropdown {
            display: none;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 200px;
            height: 400px;
            z-index: 1001;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown button {
            width: 100%;
            padding: 10px;
            border: none;
            text-align: left;
            font-size: 16px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #ddd;
        }
    
          .main {

          .input {

          .slider {

          .slides {
            display: flex;

            transition: transform 1s ease-in-out;

          .slides img {

        .footer {

            <div class="slides" id="slideContainer">
              <img src=https://i.pinimg.com/736x/b6/89/96/b68996b0aeb13339740f961ada455a77.jpg alt="1">
              <img src=https://i.pinimg.com/736x/4b/81/df/4b81dfd38d4926fd0a822854ff8ea182.jpg alt="2">

          <script>
            
             // Handle Dropdown Toggle
        const loginButton = document.getElementById('loginButton');
        const loginDropdown = document.getElementById('loginDropdown');

        // Toggle the dropdown menu when the button is clicked
        loginButton.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent event from propagating
            loginDropdown.classList.toggle('show'); // Toggle the 'show' class to display or hide the dropdown
        });

        // Close dropdown if user clicks outside
        window.addEventListener('click', function (e) {
            if (!e.target.closest('.top-bar')) {
                loginDropdown.classList.remove('show'); // Close the dropdown if clicked outside
            }
        });

            // slider code of script 
            const slides = document.getElementById("slideContainer");
            const totalSlides = slides.children.length;
            let index = 0;
          
            setInterval(() => {
              index = (index + 1) % totalSlides;
              slides.style.transform = `translateX(-${index * 1370}px)`;
            }, 4000); // Change image every 4 seconds
          </script>
